<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Your Todo List</title>
    <meta name="description"
        content="End of training, with the last project at WCS school, in order to mobilize the knowledge aquired during the session">
    <meta name="author" content="SylÃ¨ne Manusset">

    <link rel="shortcut icon" type="img/favicon.ico"
        th:href="@{https://invexdesign.com/blog/wp-content/themes/invex/images/invex-v-white.png}" />

    <!-- Custom CSS -->
    <link href="../static/css/footer.css" rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
    <link href="../static/css/header.css" rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <header th:replace="fragments/header.html :: top">
    </header>

    <main>
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username" required="required"
                        autofocus="autofocus" />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required="required" />
                </div>

                <div>
                    <input type="submit" value="Log in" />
                </div>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </fieldset>
        </form>
    </main>
</body>

<footer th:replace="fragments/footer.html :: bottom">
</footer>

</html>
